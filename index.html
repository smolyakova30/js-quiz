<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <script src="script.js"></script>
    <header>
        <div>
           <a class="scores">View hight scores</a> 
        </div>
        <div>
           <span id="timer">Time: <span id="time-remaining">75 seconds</span></span>
        </div>
    </header>

    <main class="quiz-body">
        <h1>Coding Quiz Challenge</h1>
        <p class="welcome-text">
            Try to answer the following code-related question within the time limit.
            <br>
            Keep in mind that incorrect answers will penalize your score/time             
            <br>            
            by ten seconds! 
        </p>

        <button id="start-button">Start Quiz</button>
    </main>

    <!--Quiz qustions here-->
    <section id="quiz-questions">
        
    </section>

    <!--Quiz ended-->
    <section id="end">

    </section>

</body>
</html>
