<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
      </head>
<body>
    <header>
        <div>
           <a class="scores" href="highscores.html">View hight scores</a> 
        </div>
        <div>
           <span id="timer">Time: <span id="time-remaining">75 seconds</span></span>
        </div>
    </header>

    <main id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p class="welcome-text">
            Try to answer the following code-related question within the time limit.
            <br>
            Keep in mind that incorrect answers will penalize your score/time             
            <br>            
            by ten seconds! 
        </p>

        <button id="start-button">Start Quiz</button>
    </main>

    <!--Quiz qustions here-->
    <div id="main-quiz">
        
        <section class="center-block" id="quiz-questions">
        
        </section>

    
        <section class="center-block" id="quiz-choices">
            
        </section>

        <section class="center-block" id="finalScore">
            
        </section>

        <section class="center-block" id="correctWrong">
            
        </section>

       
    </div>
    <section class="center-block" id="noTime">
            
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
